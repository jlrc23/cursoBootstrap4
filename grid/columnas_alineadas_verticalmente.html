<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Columnas alineadas verticalmente</title>
	<style>
		.row{
			background: #e8e8e8;
			height: 150px;
			margin-top: 20px;
		}
		.col{
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
	  
  </head>
  <body>
	  <div class="container">
	  	<div class="row align-items-start">
			<div class="col">
				Columna #1
			</div>
			<div class="col">
				Columna #2
			</div>
			<div class="col">
				Columna #3
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col">
				Columna #1
			</div>
			<div class="col">
				Columna #2
			</div>
			<div class="col">
				Columna #3
			</div>
		</div>
		<div class="row align-items-end">
			<div class="col">
				Columna #1
			</div>
			<div class="col">
				Columna #2
			</div>
			<div class="col">
				Columna #3
			</div>
		</div>
		<br><br><br>
		<h2>Alineacion independiente</h2>
        <div class="row">
		    <div class="col align-self-start">Col #1</div>
			<div class="col align-self-center">Col #2</div>
			<div class="col align-self-end">Col #3</div>
		</div>
		  
	  </div>
    
  </body>
</html>
