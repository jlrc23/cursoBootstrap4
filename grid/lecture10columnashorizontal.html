<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<title>Lecture 10.- Columnas Alineadas Horizontalmente</title>
<style>
	.row{
		background: #e8e8e8;
		margin-top: 40px;
		margin-bottom: 40px;
	}
	.columnas{
		background: #f2f2f2;
		text-align: center;
		padding: 10px;
		border: 1px solid #4d5061;
	}
</style>
</head>
<body>
<div class="container">

	<div class="row justify-content-start" >
		<div class="columnas col-4">Col #1</div>
		<div class="columnas col-4">Col #2</div>
	</div>
	<div class="row justify-content-center">
		<div class="columnas col-4">Col #1</div>
		<div class="columnas col-4">Col #2</div>
	</div>
	<div class="row justify-content-end">
		<div class="columnas col-4">Col #1</div>
		<div class="columnas col-4">Col #2</div>
	</div>
	<div class="row justify-content-around">
		<div class="columnas col-4">Col #1</div>
		<div class="columnas col-4">Col #2</div>
	</div>
	<div class="row justify-content-between">
		<div class="columnas col-4">Col #1</div>
		<div class="columnas col-4">Col #2</div>
	</div>
</div>
</body>
</html>
